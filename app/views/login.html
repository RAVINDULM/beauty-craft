<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../public/css/login.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>slider sign in/sign up form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>CreateAccount</h1>
                <div class="formwrapper">
                    <!-- name -->
                    <div class="formGroup">
                        <label class="labels testClass">First Name </label> <br />
                        <input type="text" class="textinput" name="text" placeholder="First Name" />
                    </div>

                    <div class="formGroup">
                        <label class="labels testClass"></label> <br />
                        <input type="text" class="textinput" name="text" placeholder="Last Name" />
                    </div>
                    <!-- end name -->
                    <!-- form radio Button -->
                    <div class="formGroup">
                        <label class="labels">Gender</label>
                        <div class="radiowrapper">
                            <input type="radio" name="gender" id="Male" />
                            <div class="text">Male</div>
                            <input type="radio" name="gender" id="Female" />
                            <div class="text">Female</div>
                            <label for="Male" class="male">
              
                        </div>
                    </div>
                    <!-- contact number -->
                        <div class="formGroup">
                            <label class="labels testClass">Contact Number </label> <br />
                            <input type="text" class="textinput" name="text" placeholder="+94 " />
                        </div>
                        <input class="send-code" type="submit" value="Send code" />
                        <div class="formGroup">
                            <span class="labels">Password :</span> <br />
                            <input type="password" name="password" class="passwordinput" placeholder="Password" />
                        </div>
                        <div class="formGroup">
                            <span class="labels">Password :</span> <br />
                            <input type="password" name="password" class="passwordinput" placeholder="Password" />
                        </div>

                    </div>
                    <input class="submit-button" type="submit" value="SIGN UP" />
                    <!-- end create Account -->
            </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <!-- input field -->
                    <div class="input-field">

                        <input id="user name" class="username" type="text" placeholder="First Name">
                        <i class="fas fa-user"></i>
                        <span class="error_form" id="fname_error_message"></span>
                    </div>
                    <!-- end input field -->
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>
                            To keep connected with us please login with your personal info
                        </p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../public/js/login.js"></script>
</body>

<footer>
</footer>
</body>

</html>
